<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Algorithm Visualizer</h1>
    <p>An educational project for understanding computer science algorithms</p>
  </header>

  <main>

    <section class="intro">
      <p>
        This project visualizes fundamental sorting algorithms to demonstrate
        how step-by-step logical decisions lead to a final ordered result.
      </p>
    </section>

    <section class="controls">
      <button onclick="generateArray()">Generate New Array</button>
      <button onclick="bubbleSort()">Bubble Sort</button>
      <button onclick="selectionSort()">Selection Sort</button>
    </section>

    <section id="container" class="visualization"></section>

  </main>

  <footer>
    <p>Computer Science & Engineering Learning Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
